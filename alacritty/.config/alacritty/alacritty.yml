#   = GENERAL =
#--------------------------------
#   == Environment Settings ==
env:                         # Set the terminal to 256color
  TERM: xterm-256color

#   == Default Window Settings ==
window:
  padding:
    x: 2
    y: 2

dimensions:
  columns: 80
  lines: 45

#--------------------------------

#   = COLOR & DISPLAY =
#--------------------------------
#   == Font Settings ==
font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 12

#   == Color Settings ==
background_opacity: 1

colors:                      # Derva theme
  primary:
    background: '#292a2d'
    foreground: '#e5d1aa'

  normal:
    black:   '#242B30'
    red:     '#bd5747'
    green:   '#ccc578'
    yellow:  '#E09F5A'
    blue:    '#82a6b1'
    magenta: '#C07E8C'
    cyan:    '#82B1B1'
    white:   '#EDE5DD'

  bright:
    black:   '#25272B'
    red:     '#D75743'
    green:   '#DCD371'
    yellow:  '#EC9857'
    blue:    '#B2C4C1'
    magenta: '#D78392'
    cyan:    '#85D0D0'
    white:   '#A4A9B1'
